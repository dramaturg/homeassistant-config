---
sensor:
  - platform: avanza_stock
    stock: 732289
    name: avanza_basf
    monitored_conditions:
      - change
      - changePercent
      - country
      - currency
      - directYield
      - dividends
      - flagCode
      - hasInvestmentFees
      - highestPrice
      - id
      - isin
      - lastPrice
      - lastPriceUpdated
      - loanFactor
      - lowestPrice
      - marketCapital
      - marketList
      - marketMakerExpected
      - marketPlace
      - marketTrades
      - morningStarFactSheetUrl
      - name
      - numberOfOwners
      - orderDepthReceivedTime
      - priceAtStartOfYear
      - priceEarningsRatio
      - priceFiveYearsAgo
      - priceOneMonthAgo
      - priceOneWeekAgo
      - priceOneYearAgo
      - priceSixMonthsAgo
      - priceThreeMonthsAgo
      - priceThreeYearsAgo
      - pushPermitted
      - quoteUpdated
      - sector
      - shortSellable
      - superLoan
      - tickerSymbol
      - totalNumberOfShares
      - totalValueTraded
      - totalVolumeTraded
      - tradable
      - volatility
input_text:
  avanza_basf_min:
    icon: mdi:arrow-collapse-down
    name: Min Alert
  avanza_basf_max:
    icon: mdi:arrow-collapse-up
    name: Max Alert
automation:
  - id: avanza_basf
    alias: Avanza basf
    trigger:
      - platform: template
        value_template: >
          {{ states('sensor.avanza_basf') | float > states('input_text.avanza_basf_max') |float
          and states('input_text.avanza_basf_max') not in ['unknown', ''] }}
      - platform: template
        value_template: >
          {{ states('sensor.avanza_basf') | float < states('input_text.avanza_basf_min') | float
          and states('input_text.avanza_basf_min') not in ['unknown', ''] }}
    action:
      - service: notify.kevin
        data_template:
          message: >
            {% if states('sensor.avanza_basf') | float > states('input_text.avanza_basf_max') | float 
            and states('input_text.avanza_basf_max') not in ['unknown', ''] %}
            "Stock alert: {{ state_attr('sensor.avanza_basf','name') }}:
            {{ states('sensor.avanza_basf') }} {{ state_attr('sensor.avanza_basf','currency') }}.
            Over threshold of {{ states('input_text.avanza_basf_max') }}"
            {% else %}
            "Stock alert: {{ state_attr('sensor.avanza_basf','name') }}:
            {{ states('sensor.avanza_basf') }} {{ state_attr('sensor.avanza_basf','currency') }}.
            Under threshold of {{ states('input_text.avanza_basf_min') }}"
            {% endif %}
