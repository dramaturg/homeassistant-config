#################################################################
## Template switch
#################################################################
- platform: template
  switches:
    tv:
      friendly_name: Fernseher
      value_template: "{{float(states.sensor.tplink_tv_power_usage.state) > 10}}"
      turn_on:
        - condition: state
          entity_id: switch.tv
          state: 'off'
        - service: switch.turn_on
          data:
            entity_id: switch.broadlink_tv
      turn_off:
        - condition: state
          entity_id: switch.tv
          state: 'on'
        - service: switch.turn_off
          data:
            entity_id: switch.broadlink_tv
    markise:
      friendly_name: Markise
      value_template: "{{states.binary_sensor.door_window_sensor_158d0002059ddf.state == \"on\"}}"
      turn_on:
        - condition: state
          entity_id: switch.markise
          state: 'off'
        - service: switch.turn_on
          data:
            entity_id: switch.broadlink_markise
      turn_off:
        - condition: state
          entity_id: switch.markise
          state: 'on'
        - service: switch.turn_off
          data:
            entity_id: switch.broadlink_markise
    bedroom_receiver:
      friendly_name: "Receiver Schlafzimmer"
      value_template: "{{float(states.sensor.teckin_power_usage.state) > 5}}"
      turn_on:
        - condition: state
          entity_id: switch.bedroom_receiver
          state: 'off'
        - service: switch.turn_on
          data:
            entity_id: switch.broadlink_bedroom_receiver
      turn_off:
        - condition: state
          entity_id: switch.bedroom_receiver
          state: 'on'
        - service: switch.turn_off
          data:
            entity_id: switch.broadlink_bedroom_receiver         