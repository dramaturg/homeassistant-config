- id: appdaemon_heartbeat_checker
  alias: 'Appdaemon Heartbeat Checker'
  initial_state: 'on'
  condition:
    condition: template
    value_template: >
      {%- if states.sensor.appdaemon_heartbeat.last_changed -%}
        {{ (as_timestamp(now()) - as_timestamp(states.sensor.appdaemon_heartbeat.last_changed)) > 300 }}
      {%- else -%}
        true
      {%- endif -%}
  trigger:
    - platform: time_pattern
      minutes: '/5'
  action:
    - service: notify.kevin
      data:
        title: 'Alarm'
        message: "Appdaemon scheint nicht mehr zu funktionieren"
#################################################################
## zigbee2mqtt
#################################################################
- id: zigbee2mqtt_log_level
  alias: Zigbee2mqtt Log Level
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_select.zigbee2mqtt_log_level
      to: debug
    - platform: state
      entity_id: input_select.zigbee2mqtt_log_level
      to: warn
    - platform: state
      entity_id: input_select.zigbee2mqtt_log_level
      to: error
    - platform: state
      entity_id: input_select.zigbee2mqtt_log_level
      to: info
  action:
    - service: mqtt.publish
      data:
        payload_template: '{{ states(''input_select.zigbee2mqtt_log_level'') }}'
        topic: zigbee2mqtt/bridge/config/log_level

- id: enable_zigbee_join
  alias: Enable Zigbee joining
  hide_entity: true
  trigger:
    platform: state
    entity_id: input_boolean.zigbee_permit_join
    to: 'on'
  action:
  - service: mqtt.publish
    data:
      topic: zigbee2mqtt/bridge/config/permit_join
      payload: 'true'
  - service: timer.start
    data:
      entity_id: timer.zigbee_permit_join

- id: disable_zigbee_join
  alias: Disable Zigbee joining
  hide_entity: true
  trigger:
  - entity_id: input_boolean.zigbee_permit_join
    platform: state
    to: 'off'
  action:
  - data:
      payload: 'false'
      topic: zigbee2mqtt/bridge/config/permit_join
    service: mqtt.publish
  - data:
      entity_id: timer.zigbee_permit_join
    service: timer.cancel

- id: disable_zigbee_join_timer
  alias: Disable Zigbee joining by timer
  hide_entity: true
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.zigbee_permit_join
  action:
  - service: mqtt.publish
    data:
      topic: zigbee2mqtt/bridge/config/permit_join
      payload: 'false'
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.zigbee_permit_join

- id: alert_zigbee_bridge_offline
  alias: 'Alarm wenn Zigbee2Mqtt offline'
  initial_state: 'on'
  trigger:
    - entity_id: sensor.zigbee2mqtt_bridge_state
      platform: state
      to: 'offline'
  action:
    - service: notify.kevin
      data:
        title: 'Zigbee2Mqtt offline'
        message: "Zigbee2Mqtt ist offline"
