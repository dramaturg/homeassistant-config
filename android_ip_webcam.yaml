- host: !secret android_ip_webcam_door_ip
    port: 8080
    name: android_ip_webcam_door
    sensors:
      - battery_level
      - battery_temp
      - battery_voltage
      - light
      - motion
      - sound
    switches:
      - exposure_lock
      - ffc
      - focus
      - night_vision
      - overlay
      - torch
      - whitebalance_lock
      - video_recording